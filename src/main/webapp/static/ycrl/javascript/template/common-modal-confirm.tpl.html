<div class="modal" tabindex="-1" role="dialog" >
    <div class="modal-dialog" style="width: 450px;">
        <div class="modal-content" >
            <div class="modal-header" >
                <button type="button" class="close" ng-click="$hide()" >&times;</button >
                <h4 class="modal-title" >确认</h4 >
            </div >
            <div class="modal-body" >
                <p ng-bind-html="content" ></p >
            </div >
            <div class="modal-footer" >
                <button type="button" class="btn btn-default btn-primary" ng-disabled="confirmed" ng-click="confirmed=true;confirm();" >确定</button >
                <button type="button" class="btn btn-default" ng-disabled="disabled" ng-click="disabled=true;$hide()">
                    关闭
                </button>
            </div >
        </div >
    </div >
</div >
